<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快捷启动</title>
    <style>
        /* 1. 全局和基础设置 */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #0d011a;
        }

        /* 2. 大面积彩色变换背景 (保持不变) */
        body::before {
            content: '';
            position: absolute;
            width: 350%;
            height: 350%;
            top: -125%;
            left: -125%;
            background:
                radial-gradient(circle at 10% 10%, #7d26c9 0%, transparent 40%),
                radial-gradient(circle at 70% 20%, #ff1493 0%, transparent 40%),
                radial-gradient(circle at 30% 80%, #00bfff 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, #32cd32 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #ffd700 0%, transparent 40%);
            background-size: 35% 35%;
            background-repeat: no-repeat;
            opacity: 0.25;
            animation: flowingColors 40s infinite alternate ease-in-out;
            z-index: -1;
            mix-blend-mode: screen;
        }

        @keyframes flowingColors {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.25;
                filter: blur(150px) hue-rotate(0deg);
                background-position: 0% 0%, 70% 20%, 30% 80%, 90% 90%, 50% 50%;
            }

            20% {
                transform: translate(20px, -30px) scale(1.05);
                opacity: 0.3;
                filter: blur(150px) hue-rotate(72deg);
                background-position: 10% 10%, 80% 30%, 40% 70%, 100% 80%, 60% 60%;
            }

            40% {
                transform: translate(-40px, 10px) scale(1);
                opacity: 0.25;
                filter: blur(150px) hue-rotate(144deg);
                background-position: -10% -10%, 60% 10%, 20% 90%, 80% 100%, 40% 40%;
            }

            60% {
                transform: translate(30px, 40px) scale(1.05);
                opacity: 0.3;
                filter: blur(150px) hue-rotate(216deg);
                background-position: 5% 5%, 75% 15%, 35% 85%, 95% 95%, 55% 55%;
            }

            80% {
                transform: translate(-10px, -20px) scale(1);
                opacity: 0.25;
                filter: blur(150px) hue-rotate(288deg);
                background-position: 15% 15%, 65% 25%, 25% 75%, 85% 85%, 45% 45%;
            }

            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.25;
                filter: blur(150px) hue-rotate(360deg);
                background-position: 0% 0%, 70% 20%, 30% 80%, 90% 90%, 50% 50%;
            }
        }

        /* --- 2.5. 新增：顶部首页按钮 --- */
        .home-button {
            position: absolute;
            top: 30px;
            /* 距离顶部 30px */
            left: 50%;
            /* 水平居中 */
            transform: translateX(-50%);
            /* 精确居中 */

            width: 48px;
            height: 48px;

            /* 关键：羽化边缘效果 */
            background: radial-gradient(circle,
                    rgba(10, 10, 10, 0.7) 40%,
                    /* 中心是 70% 透明的深黑色 */
                    transparent 70%
                    /* 边缘 70% 处开始完全透明 */
                );

            border-radius: 50%;
            /* 确保是圆形 */
            z-index: 10;
            /* 确保在其他内容之上 */

            /* 触摸反馈 */
            transition: transform 0.15s ease, background 0.15s ease;
        }

        /* 顶部按钮的触摸效果 */
        .home-button:active {
            transform: translateX(-50%) scale(0.90);
            /* 按下时缩小 */
            background: radial-gradient(circle,
                    rgba(0, 0, 0, 0.8) 40%,
                    /* 按下时颜色更深 */
                    transparent 70%);
        }

        /* -------------------------- */

        /* 3. 按钮容器 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 20px;
            z-index: 1;
            max-width: 800px;
        }

        /* 4. "黑灰玻璃" 按钮样式 */
        .icon-button {
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 35px;
            border: 1px solid rgba(100, 100, 100, 0.3);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.4);
            text-decoration: none;
            color: #FFFFFF;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* 5. IMG 标签的样式 */
        .icon-button img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            padding: 10px;
            box-sizing: border-box;
            -webkit-user-drag: none;
            user-select: none;
        }

        /* 6. 触摸效果 */
        .icon-button:active {
            transform: scale(0.95);
            background: rgba(40, 40, 40, 0.5);
            border-color: rgba(150, 150, 150, 0.4);
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.3);
            transition-duration: 0.1s;
        }
    </style>
</head>

<body>

    <a href="https://v.qq.com/search_redirect.html?url=https%3A%2F%2Fwww.1905.com%2Fapi%2Fredirec.html%3Fredirect_url%3Dhttps%253A%252F%252Fmarcmoore.github.io%253Fwww.1905.com"
        class="home-button" aria-label="返回首页"></a>

    <div class="button-container" id="app">
    </div>

    <script>
        // 1. 配置数组：在这里添加或修改您的按钮
        // 格式：{ name: "名字", url: "原始链接", icon: "图片路径" }
        const websites = [
            {
                name: "YouTube",
                url: "https://youtube.com",
                icon: "./assets/youtube.svg" // 请确保您的文件名匹配
            },
            {
                name: "OpenStack",
                url: "https://hbomax.com",
                icon: "./assets/hbo.svg"
            },
            {
                name: "Button 3",
                url: "https://netflix.com",
                icon: "./assets/netflix.svg" // 记得替换
            },
            {
                name: "Button 4",
                url: "https://disneyplus.com",
                icon: "./assets/disney.svg" // 记得替换
            },
            {
                name: "Button 5",
                url: "http://47.237.5.17:3000",
                icon: "./assets/openstock.jpg" // 记得替换
            }
        ];

        // 2. 链接转换函数：将原始链接转换成多重跳转链接
        function generateComplexRedirect(originalUrl) {
            if (!originalUrl) return "#";

            // 第一步：在原始链接后添加 ?www.1905.com
            // 注意：这里假设原始链接没有query参数，如果有需要更复杂的判断，但对于主页通常够用
            const step1 = originalUrl + "?www.1905.com";

            // 第二步：构建 1905 跳转链接 (对 step1 进行编码)
            // https://www.1905.com/api/redirec.html?redirect_url=[编码后的step1]
            const step2 = "https://www.1905.com/api/redirec.html?redirect_url=" + encodeURIComponent(step1);

            // 第三步：构建 QQ 跳转链接 (对 step2 进行编码)
            // https://v.qq.com/search_redirect.html?url=[编码后的step2]
            const finalUrl = "https://v.qq.com/search_redirect.html?url=" + encodeURIComponent(step2);

            return finalUrl;
        }

        // 3. 自动渲染按钮
        const container = document.getElementById('app');

        websites.forEach(site => {
            // 创建 A 标签
            const link = document.createElement('a');
            link.className = 'icon-button';
            link.setAttribute('aria-label', '跳转到 ' + site.name);

            // 生成并设置复杂的跳转链接
            link.href = generateComplexRedirect(site.url);

            // 创建 IMG 标签
            const img = document.createElement('img');
            img.src = site.icon;
            img.alt = site.name + ' Logo';

            // 组装
            link.appendChild(img);
            container.appendChild(link);
        });
    </script>
