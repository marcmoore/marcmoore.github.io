<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>UF</title>

<script type="text/javascript" src="assets/js/iscroll.js"></script>

<script type="text/javascript">

var myScroll;

function loaded () {
	myScroll = new IScroll('#wrapper', {
		scrollX: false,
		scrollY: true,
		momentum: false,
		snap: true,
		snapSpeed: 400,
		keyBindings: true,
	});
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
</script>

<style type="text/css">
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

html {
	-ms-touch-action: none;
	height: 100%;
}

body, ul, li {
	padding: 0;
	margin: 0;
	border: 0;
}

body {
	height: 100%;
	font-size: 12px;
	font-family: ubuntu, helvetica, arial;
	overflow: hidden; /* this is important to prevent the whole page to bounce */
}

#viewport {
	position: relative;
	width: 100%;
	height: 100%;
	margin: 0 auto;
	background: #444;
	overflow: hidden;
}

#wrapper {
	width: 100%;
	height: 100%;
	margin: 0 auto;
	overflow: hidden;
}

#scroller {
	position: absolute;
	z-index: 1;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	width: 100%;
	height: 400%;
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
	background-color: #444;
}

.slide {
	width: 100%;
	height: 25%;
}

.painting {
	width: 100%;
	height: 100%;
	position: relative;
}

.page1 {
	background: url(assets/images/page1.jpg) no-repeat;
	background-size: 100% 100%;
}

.page2 {
	background: url(assets/images/page2.jpg) no-repeat;
	background-size: 100% 100%;
}

.page2-text {
	width: 204px;
	height: 75px;
	background: url(assets/images/page2-text.png) no-repeat;
	-webkit-animation: shine 0.8s infinite ease 0.5s;
	animation: shine 0.8s infinite ease 0.5s;
	background-size: contain;
    position: absolute;
    bottom: 105px;
    left: 50%;
    margin-left: -101px;
}

.page3 {
	background: url(assets/images/page3.jpg) no-repeat;
	background-size: 100% 100%;
}

.page4 {
	background: url(assets/images/page4.jpg) no-repeat;
	background-size: 100% 100%;
}

.page5 {
	background: url(assets/images/page5.jpg) no-repeat;
	background-size: 100% 100%;
}

.page6 {
	background: url(assets/images/page6.jpg) no-repeat;
	background-size: 100% 100%;
}

.page7 {
	background: url(assets/images/page7.jpg) no-repeat;
	background-size: 100% 100%;
}

@-webkit-keyframes shine {
  0%,100% {-webkit-transform: scale3d(1,1,1);opacity:0.7;}
  50% {-webkit-transform: scale3d(1.02,1.02,1.02);opacity:1;}  
}

@keyframes shine {
  0%,100% {transform: scale3d(1,1,1);opacity:0.7;}
  50% {transform: scale3d(1.02,1.02,1.02);opacity:1;}  
}

</style>
</head>
<body onload="loaded()">
<div id="viewport">
	<div id="wrapper">
		<div id="scroller">
			<div class="slide">
				<div class="painting page1"></div>
			</div>
			<div class="slide">
				<div class="painting page2">
					<div class="page2-text"></div>
				</div>
			</div>
			<div class="slide">
				<div class="painting page3"></div>
			</div>
			<div class="slide">
				<div class="painting page4"></div>
			</div>
			<div class="slide">
				<div class="painting page5"></div>
			</div>
			<div class="slide">
				<div class="painting page6"></div>
			</div>
			<div class="slide">
				<div class="painting page7"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
