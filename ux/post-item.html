<html>
<head>
<style>
.container {
	width: 400px;
	height: 160px;
	overflow: hidden;
}

.bg {
	width: 400px;
	height: 160px;
	background: url(pic.png);
	-webkit-transition-duration: 1000ms;
}

.mask {
	width: 400px;
	height: 160px;
	background: url(mask.png);
	position: absolute;
	z-index: 100;
}

.circle {
	width: 101px;
	height: 101px;
	background: url(Polygon.png);
	position: absolute;
	z-index: 101;
	margin-top: 30px;
	margin-left: 130px;
	-webkit-transition-duration: 1000ms;
}

.circle1 {
	width: 101px;
	height: 101px;
	background: url(Polygon.png);
	position: absolute;
	z-index: 101;
	margin-top: 30px;
	margin-left: 170px;
	-webkit-transition-duration: 1200ms;
}

.title {
	width: 54px;
	height: 53px;
	background: url(title.png);
	position: absolute;
	z-index: 102;
	margin-top: 53px;
	margin-left: 173px;
	-webkit-transition-duration: 1000ms;
}

.container:hover .bg {
	-webkit-transform: scale(1.1,1.1);
}

.container:hover .circle {
	-webkit-transform: rotate(40deg) scale(0.3,0.3);
}

.container:hover .circle1 {
	-webkit-transform: rotate(40deg) scale(0.3,0.3);
}

.container:hover .title {
	-webkit-transform: scale(1.1,1.1);
}

.btn1 {
	width: 170px;
	height: 40px;
	margin-top: 30px;
	line-height: 40px;
	border: 1px solid #428BEF;
	text-align: center;
	font-size: 14px;
	color: #428BEF;
	overflow: hidden;
	position: relative;
	cursor: pointer;
}

.btn1 span {
	color: #fff;
	position: absolute;
	top: 0;
	left: 50px;
	opacity: 0;
	-webkit-transition-duration: 300ms;
}

.hover {
	width: 190px;
	height: 60px;
	-webkit-transform: rotate(-3deg);
	background: #428BEF;
	margin-left: -10px;
	margin-top: -110px;
	-webkit-transition-duration: 300ms;
}

.btn1:hover .hover {
	margin-top: -50px;
}

.btn1:hover span {
	opacity: 1;
}

.btn2 {
	position: relative;	
	width: 170px;
	height: 40px;
	margin-top: 30px;
	line-height: 40px;
	border: 1px solid #428BEF;
	text-align: center;
	font-size: 14px;
	color: #428BEF;
	display: block;
	overflow: hidden;
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.ripple {
	position: absolute;
	background: rgba(66,139,239,.75);
	border-radius: 100%;
	-webkit-transform: scale(0);
	-ms-transform: scale(0);
	transform: scale(0);
	pointer-events: none;
}

.ripple.show {
	-webkit-animation: ripple .5s ease-out;
	animation: ripple .5s ease-out;
}
@-webkit-keyframes 
ripple { 
	to {
		-webkit-transform: scale(1.5);
		transform: scale(1.5);
		opacity: 0;
	}
}
@keyframes 
ripple {
	to {
		-webkit-transform: scale(1.5);
		transform: scale(1.5);
		opacity: 0;
	}
}

.btn3 {
	position: relative;	
	width: 170px;
	height: 50px;
	margin-top: 30px;
	line-height: 50px;
	border: 1px solid #ccc;
	text-align: center;
	font-size: 15px;
	background: #000;
	display: block;
	overflow: hidden;
	cursor: pointer;
	float: left;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-transition-duration: 300ms;
}

.btn3 p {
	margin: 0;
	font-size: 14px;
	line-height: 16px;
	color: #000;
	-webkit-transition-duration: 300ms;
}

.btn3 p.arrow {
	font-size: 15px;
	line-height: 50px;
	color: #fff;
}

.btn3:hover {
	background: #fff;
}

.btn3:hover p {
	margin-top: -10px;
}

.btn3:hover p.arrow {
	font-size: 14px;
	line-height: 35px;
	margin-top: -15px;
	color: #000;
	opacity: 0;
}

</style>
</head>
<body>
<div class="container">
	<div class="mask"></div>
	<div class="circle"></div>
	<div class="circle1"></div>
	<div class="title"></div>
	<div class="bg"></div>
</div>

<div class="btn1">
	DISCOVER
	<div class="hover"></div>
	<span>DISCOVER</span>
</div>

<div class="btn2">DISCOVER</div>
	
<div class="btn2 btn3"><p class="arrow">&larr; prev page</p><p>2015·全新凯美瑞不能不说的秘密</p></div>
<div class="btn2 btn3"><p class="arrow">next page &rarr;</p><p>2015·全新凯美瑞不能不说的秘密</p></div>
<script>
var addRippleEffect = function (e) {
    var target = e.target;
    if (target.className.toLowerCase() !== 'btn2' && target.className.toLowerCase() !== 'btn2 btn3') return false;
    var rect = target.getBoundingClientRect();
    var ripple = target.querySelector('.ripple');
    if (!ripple) {
        ripple = document.createElement('span');
        ripple.className = 'ripple';
        ripple.style.height = ripple.style.width = Math.max(rect.width, rect.height) + 'px';
        target.appendChild(ripple);
    }
    ripple.classList.remove('show');
    var top = e.pageY - rect.top - ripple.offsetHeight / 2 - document.body.scrollTop;
    var left = e.pageX - rect.left - ripple.offsetWidth / 2 - document.body.scrollLeft;
    ripple.style.top = top + 'px';
    ripple.style.left = left + 'px';
    ripple.classList.add('show');
    return false;
}

document.addEventListener('click', addRippleEffect, false);
</script>
</body>
</html>
